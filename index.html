<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Animal Card</title>

</head>

<body>
    <div class="container">
        <div class="upper-sec">
            <section class="header-icons">
                <div class="arrow-icon">
                    <i class="fas fa-long-arrow-alt-left"></i>
                </div>
                <div class="dot-icon">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </section>
            <section class="anim-hero">
                <figure class="hero-back">
                    <img src="images/boxer.png" alt="dog">
                </figure>

            </section>
        </div>
        <div class="description">
            <div class="divider">
            </div>
            <section class="image-desc">
                <div class="header">
                    <h1>Maine Coone Dog</h1>
                    <small><i class="fas fa-map-marker-alt"></i> California Work suite 516 {2.5Km}</small>
                </div>
                <div class="wish-icon"><i class="fas fa-heart"></i></div>
            </section>
            <article class="image-extra-desc">
                <div class="animal-details one">
                    <h3>11 months</h3>
                    <small>Age</small>
                </div>
                <div class="animal-details two">
                    <h3>Brown</h3>
                    <small>Color</small>
                </div>
                <div class="animal-details three">
                    <h3>11 Kg</h3>
                    <small>Weight</small>
                </div>
            </article>
            <section class="image-details">

                <h1>Pet Story</h1>
                <p>Maine coon dogs are known for their intelligence and playfulness, as well as their size. One of the largest breeds of domestic dogs, they are lovingly referreds.</p>

            </section>
            <section class="sponsor">
                <figure class="sponsor-avatar">
                    <img src="images/ik.jpg" alt="menik">
                </figure>
                <figcaption class="sponsor-desc">
                    <small>Posted By</small>
                    <h3>MENIK</h3>
                </figcaption>
                <div class="cta">
                    <button>Contact Me</button>
                </div>

            </section>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/67c075aebc.js" crossorigin="anonymous"></script>
</body>

</html>
